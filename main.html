<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyHRportal</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="" method="post" name="forms" onsubmit="return validated()">
                <h1>Welcome</h1>
                <div class="box">
                    <input type="text" placeholder="EmployeeCode" name="EmployeeCode">
                    <div class="Employee_error">Please enter the valid EmployeeCode</div>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="box">
                    <input type="password" placeholder="Password" name="Password">
                    <div class="Password_error">Please enter the valid Password</div>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>New Employee or New Employer ?<a href="#">Verify Yourself</a></p>
                </div>
            </form>
        </div>
        <script src="valid.js"></script>
    </body>
</html>
